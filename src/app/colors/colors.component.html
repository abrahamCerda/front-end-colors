<div class="fixed-top custom-header border rounded border-dark bg-light py-3">
  <div class="container-fluid">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 offset-4 text-center">
        <h2>
          Colores
        </h2>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-end">
        <button type="button" class="btn btn-danger mr-3" data-toggle="modal"
                data-target="#createColorModal">Nuevo Color</button>
        <button type="button" class="btn btn-primary" (click)="logout()">
          Cerrar Sesion
        </button>
      </div>
    </div>
  </div>
</div>
<div class="custom-body" *ngIf="loading">
  Cargando...
</div>
<div *ngIf="!loading" class="custom-body">
  <div class="container-fluid h-100">
    <div class="row h-100 no-gutters">
      <div *ngFor="let color of colors;let index = index" class="col-12 col-sm-{{colNumber}} color-container" [ngClass]="{
      'last-row-container': isLastRowContainer(index),
      'middle-column-color-container': isMiddleColumn(index)}">
        <div class="container-fluid border rounded border-dark bg-light h-100 border-radius">
          <div class="row align-items-start justify-content-start color-prop-container">
            <div class="col-12 text-secondary">
            <span>
            {{color.year}}
          </span>
            </div>
          </div>
          <div class="row align-items-center justify-content-center color-prop-container">
            <div class="col-12 text-center">
              <p class="mb-0 text-secondary">
                {{color.name}}
              </p>
              <p class="">
                {{color.color}}
              </p>
            </div>
          </div>
          <div class="row align-items-end justify-content-end color-prop-container">
            <div class="col-12 text-right text-secondary">
              {{color.pantone}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="fixed-bottom custom-footer clearfix py-2 border rounded border-dark bg-light d-none d-sm-block">
    <button *ngIf="currentPage !== 0" type="button" class="btn btn-primary float-left" (click)="previousPage()">Atr√°s</button>
    <button *ngIf="currentPage < totalNumberOfPages - 1" type="button" class="btn btn-primary float-right"(click)="nextPage()">Siguiente</button>
</div>

<!-- Modal -->
<div class="modal fade" id="createColorModal" tabindex="-1" role="dialog" aria-labelledby="createColorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createColorLabel">Crear color</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="colorName">Nombre</label>
          <input type="text" class="form-control" id="colorName" aria-describedby="colorNameHelp" placeholder="Ej: azul"/>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
