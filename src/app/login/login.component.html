<div class="container h-100">
  <div class="row h-75 align-items-center justify-content-center">
    <div class="col-5 border border-dark py-3">
      <h1 class="text-center text-danger">
        Multiplica
      </h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" type="email" class="form-control"
               id="email" aria-describedby="emailHelp" placeholder="mi_correo@multiplica.com" [ngClass]="{
               'border-danger': errors.email !== ''
               }"/>
        <small id="emailHelp" class="form-text text-muted">Recuerda que debes haber solicitado tu correo al personal de soporte</small>
        <p *ngIf="errors.email !== ''" class="text-danger">
          {{errors.email}}
        </p>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="contraseña" [ngClass]="{
        'border-danger': errors.password !== ''
        }"/>
        <p *ngIf="errors.password !== ''" class="text-danger">
          {{errors.password}}
        </p>
      </div>
      <button (click)="onLogin()" type="button" class="btn btn-primary btn-block">INICIAR SESIÓN</button>
    </div>
  </div>
</div>
